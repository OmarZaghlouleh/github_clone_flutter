<!DOCTYPE html>
<html lang="en-US">

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->


  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Github Clone.">
  <!-- <meta name="theme-color" content="#073b4c" /> -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Github Clone">
  <link rel="apple-touch-icon" href="./assets/images/logo.png">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/images/logo.png" />

  <title>Github Clone</title>
  <link rel="manifest" href="manifest.json">

  <script type="text/javascript">
    window.flutterWebRenderer = "html";
  </script>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

</head>

<body>
  <style>
    html {
      height: 100%;
    }

    body {
      /* background-image: linear-gradient(135deg, black, #073b4c); */
      height: 100%;
      overflow: hidden;
      margin: 0;
    }

    .main-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s ease-out;
      border: none;
    }

    .main-content iframe {
      border: none;
    }
  </style>
  <script>
    function delay(time) {
      return new Promise(resolve => setTimeout(resolve, time));
    }
    window.addEventListener('load', function (ev) {
      var loaderContent = document.querySelector('#loader-content');
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(async function (appRunner) {
            loaderContent.style.opacity = "0";
            await delay(400);
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <div class="main-content" id="loader-content">
    <lottie-player src="./assets/animations/loading.json" background="transparent" speed="1"
      style="width: 250px; height: 250px;" loop reverse autoplay></lottie-player>
  </div>
</body>

</html>
